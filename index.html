<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #ffffff;
      --text-primary: #37352f;
      --text-secondary: #6b6b6b;
      --border: rgba(55, 53, 47, 0.16);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #191919;
        --text-primary: #e3e3e3;
        --text-secondary: #9b9b9b;
        --border: rgba(255, 255, 255, 0.13);
      }
    }

    body {
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg);
    }

    .widget {
      background: var(--bg);
      color: var(--text-primary);
      padding: 24px;
      width: 320px;
    }

    .city {
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    .temp {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 4px 0;
      letter-spacing: -1px;
    }

    .description {
      font-size: 0.95rem;
      text-transform: capitalize;
      color: var(--text-secondary);
    }

    .details {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .error {
      color: #eb5757;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="city" id="city">Loading...</div>
    <div class="temp" id="temp">--°</div>
    <div class="description" id="desc"></div>
    <div class="details">
      <span id="humidity">Humidity: --%</span>
      <span id="wind">Wind: -- mph</span>
    </div>
  </div>

  <script>
    const API_KEY = 'YOUR_API_KEY_HERE';
    const CITY = 'Waltham,MA,US';
    const UNITS = 'imperial';

    async function fetchWeather() {
      try {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${CITY}&units=${UNITS}&appid=${API_KEY}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error('Weather data unavailable');
        const data = await response.json();

        document.getElementById('city').textContent = data.name;
        document.getElementById('temp').textContent = `${Math.round(data.main.temp)}°`;
        document.getElementById('desc').textContent = data.weather[0].description;
        document.getElementById('humidity').textContent = `Humidity: ${data.main.humidity}%`;
        document.getElementById('wind').textContent = `Wind: ${Math.round(data.wind.speed)} mph`;
      } catch (err) {
        document.getElementById('city').textContent = 'Error loading weather';
        document.getElementById('city').classList.add('error');
        console.error(err);
      }
    }

    fetchWeather();
    setInterval(fetchWeather, 30 * 60 * 1000);
  </script>
</body>
</html>
